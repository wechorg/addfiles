name: ci

on: 
  push:
    branches:
      - main
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}
      - name: Create new file and commit
        run: |
           git config --global user.email "actions@example.com"
           git config --global user.name "wechuli"
           git checkout -b dev
           touch test.txt
           git add .
           git commit -m "some commit"
           git push origin dev
